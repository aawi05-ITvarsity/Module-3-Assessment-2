<!DOCTYPE html>
<html>

<head>
    <title>Culinary Cove | Meals | Pan Seared Salmon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontAwesome/css/all.css">
</head>

<body class="body-restaurant-pages">

    <div class="header">
        <a href="specials.html">
            <i class="fas fa-arrow-alt-circle-left"></i>
        </a>
        <img src="images/logo-text.png">
    </div>

    <div id="details">
        <div class="food-details">

            <img src="images/pan-seared-salmon.png">
            <h1>Pan Seared Salmon</h1>
            <p>Price: R34.99</p>
            <p>Serving Size: 1 Fillet</p>

            <div class="recipe-write-up">
                <p>Fresh salmon fillet, pan-seared to perfection and served with a side of garlic mashed potatoes and steamed broccoli.</p>
            </div>

            <div class="extras">
                <h2>Extras</h2>
                <ul>
                    <li>
                        <input type="checkbox" id="extra-lemon-butter">
                        <label for="extra-lemon-butter">Lemon Butter Sauce (R2.99)</label>
                    </li>
                    <li>
                        <input type="checkbox" id="extra-grilled-asparagus">
                        <label for="extra-grilled-asparagus">Grilled Asparagus (R5.99)</label>
                    </li>
                </ul>
            </div>

            <div class="notes">
                <h2>Special Requests</h2>
                <form action="thank-you.html">
                <textarea rows="5" cols="30" placeholder="Add any special requests or notes here..."></textarea>
                
                <div class="order-button">
                    <button>Place Order</button>
                </div>
            </form>

        </div>
    </div>
</body>

</html>
