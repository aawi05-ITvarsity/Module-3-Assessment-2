<!DOCTYPE html>
<html>

<head>
    <title>Culinary Cove | Desserts | Tiramisu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontAwesome/css/all.css">
</head>

<body class="body-restaurant-pages">

    <div class="header">
        <a href="desserts.html">
            <i class="fas fa-arrow-alt-circle-left"></i>
        </a>
        <img src="images/logo-text.png">
    </div>

    <div id="details">
        <div class="food-details">

            <img src="images/tiramisu.png">
            <h1>Tiramisu</h1>
            <p>Price: R109.99</p>
            <p>Serving Size: 8 Servings</p>

            <div class="recipe-write-up">
                <p>Experience the rich flavors of Italy with our Tiramisu, made with ladyfingers soaked in espresso and liqueur, layered with a creamy mascarpone cheese mixture.</p>
            </div>

            <div class="extras">
                <h2>Extras</h2>
                <ul>
                    <li>
                        <input type="checkbox" id="extra-cocoa-powder">
                        <label for="extra-cocoa-powder">Cocoa Powder Dusting (R8.99, serves 4-6)</label>
                    </li>
                    <li>
                        <input type="checkbox" id="extra-fresh-berries">
                        <label for="extra-fresh-berries">Fresh Berries (R14.99, serves 6-8)</label>
                    </li>
                    <li>
                        <input type="checkbox" id="extra-espresso-shot">
                        <label for="extra-espresso-shot">Espresso Shot (R12.99, serves 1)</label>
                    </li>
                </ul>
            </div>

            <div class="notes">
                <h2>Special Requests</h2>
                <form action="thank-you.html">
                <textarea rows="5" cols="30" placeholder="Add any special requests or notes here..."></textarea>
                
                <div class="order-button">
                    <button>Place Order</button>
                </div>
            </form>

        </div>
    </div>
</body>

</html>
