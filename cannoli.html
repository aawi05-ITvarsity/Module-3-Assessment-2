<!DOCTYPE html>
<html>

<head>
    <title>Culinary Cove | Desserts | Cannoli</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontAwesome/css/all.css">
</head>

<body class="body-restaurant-pages">

    <div class="header">
        <a href="desserts.html">
            <i class="fas fa-arrow-alt-circle-left"></i>
        </a>
        <img src="images/logo-text.png">
    </div>

    <div id="details">
        <div class="food-details">

            <img src="images/cannoli.png">
            <h1>Cannoli</h1>
            <p>Price: R99.99</p>
            <p>Serving Size: 12 Pieces</p>

            <div class="recipe-write-up">
                <p>Indulge in our crispy and creamy Cannoli, filled with sweetened ricotta cheese and chocolate chips, served with a side of fresh fruit.</p>
            </div>

            <div class="extras">
                <h2>Extras</h2>
                <ul>
                    <li>
                        <input type="checkbox" id="extra-chocolate-dipping-sauce">
                        <label for="extra-chocolate-dipping-sauce">Chocolate Dipping Sauce (R10.99, serves 6-8)</label>
                    </li>
                    <li>
                        <input type="checkbox" id="extra-caramel-dipping-sauce">
                        <label for="extra-caramel-dipping-sauce">Caramel Dipping Sauce (R12.99, serves 6-8)</label>
                    </li>
                    <li>
                        <input type="checkbox" id="extra-fresh-fruit-platter">
                        <label for="extra-fresh-fruit-platter">Fresh Fruit Platter (R19.99, serves 8-10)</label>
                    </li>
                </ul>
            </div>

            <div class="notes">
                <h2>Special Requests</h2>
                <form action="thank-you.html">
                <textarea rows="5" cols="30" placeholder="Add any special requests or notes here..."></textarea>
                
                <div class="order-button">
                    <button>Place Order</button>
                </div>
            </form>

        </div>
    </div>
</body>

</html>
