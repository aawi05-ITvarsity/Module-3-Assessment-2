<!DOCTYPE html>
<html>

<head>
    <title>Culinary Cove | Drinks | Mocha</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontAwesome/css/all.css">
</head>

<body class="body-restaurant-pages">

    <div class="header">
        <a href="drinks.html">
            <i class="fas fa-arrow-alt-circle-left"></i>
        </a>
        <img src="images/logo-text.png">
    </div>

    <div id="details">
        <div class="food-details">

            <img src="images/mocha.png">
            <h1>Mocha</h1>
            <p>Price: R34.99</p>
            <p>Serving Size: 1 Cup</p>

            <div class="recipe-write-up">
                <p>Indulge in our rich and decadent Mocha, made with espresso, chocolate syrup, and steamed milk. Topped with whipped cream and chocolate shavings.</p>
            </div>

            <div class="extras">
                <h2>Extras</h2>
                <ul>
                    <li>
                        <input type="checkbox" id="extra-whipped-cream-extra">
                        <label for="extra-whipped-cream-extra">Extra Whipped Cream (R3.99)</label>
                    </li>
                    <li>
                        <input type="checkbox" id="extra-extra-shot">
                        <label for="extra-extra-shot">Extra Shot of Espresso (R4.99)</label>
                    </li>
                </ul>
            </div>

            <div class="notes">
                <h2>Special Requests</h2>
                <form action="thank-you.html">
                <textarea rows="5" cols="30" placeholder="Add any special requests or notes here..."></textarea>
                
                <div class="order-button">
                    <button>Place Order</button>
                </div>
            </form>

        </div>
    </div>
</body>

</html>
