<!DOCTYPE html>
<html>

<head>
    <title>Culinary Cove | Meals | Lobster Roll</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontAwesome/css/all.css">
</head>

<body class="body-restaurant-pages">

    <div class="header">
        <a href="specials.html">
            <i class="fas fa-arrow-alt-circle-left"></i>
        </a>
        <img src="images/logo-text.png">
    </div>

    <div id="details">
        <div class="food-details">

            <img src="images/lobster-roll.png">
            <h1>Lobster Roll</h1>
            <p>Price: R49.99</p>
            <p>Serving Size: 1 Lobster Roll</p>

            <div class="recipe-write-up">
                <p>Fresh lobster meat served on a toasted, split-top bun with lemon aioli and mixed greens.</p>
            </div>

            <div class="extras">
                <h2>Extras</h2>
                <ul>
                    <li>
                        <input type="checkbox" id="extra-fries">
                        <label for="extra-fries">Side of Fries (R4.99)</label>
                    </li>
                    <li>
                        <input type="checkbox" id="extra-coleslaw">
                        <label for="extra-coleslaw">Coleslaw (R2.99)</label>
                    </li>
                </ul>
            </div>

            <div class="notes">
                <h2>Special Requests</h2>
                <form action="thank-you.html">
                <textarea rows="5" cols="30" placeholder="Add any special requests or notes here..."></textarea>
                
                <div class="order-button">
                    <button>Place Order</button>
                </div>
            </form>

        </div>
    </div>
</body>

</html>
