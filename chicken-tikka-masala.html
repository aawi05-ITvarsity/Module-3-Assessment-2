<!DOCTYPE html>
<html>

<head>
    <title>Culinary Cove | Meals | Chicken Tikka Masala</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontAwesome/css/all.css">
</head>

<body class="body-restaurant-pages">

    <div class="header">
        <a href="specials.html">
            <i class="fas fa-arrow-alt-circle-left"></i>
        </a>
        <img src="images/logo-text.png">
    </div>

    <div id="details">
        <div class="food-details">

            <img src="images/chicken-tikka-masala.png">
            <h1>Chicken Tikka Masala</h1>
            <p>Price: R24.99</p>
            <p>Serving Size: 1 Plate</p>

            <div class="recipe-write-up">
                <p>Tender chicken in a rich and creamy tomato sauce, served with basmati rice and naan bread.</p>
            </div>

            <div class="extras">
                <h2>Extras</h2>
                <ul>
                    <li>
                        <input type="checkbox" id="extra-naan-bread">
                        <label for="extra-naan-bread">Extra Naan Bread (R4.99)</label>
                    </li>
                    <li>
                        <input type="checkbox" id="extra-rice">
                        <label for="extra-rice">Extra Basmati Rice (R3.99)</label>
                    </li>
                </ul>
            </div>

            <div class="notes">
                <h2>Special Requests</h2>
                <form action="thank-you.html">
                <textarea rows="5" cols="30" placeholder="Add any special requests or notes here..."></textarea>
                
                <div class="order-button">
                    <button>Place Order</button>
                </div>
            </form>

        </div>
    </div>
</body>

</html>
