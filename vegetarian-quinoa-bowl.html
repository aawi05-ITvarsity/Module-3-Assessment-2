<!DOCTYPE html>
<html>

<head>
    <title>Culinary Cove | Meals | Vegetarian Quinoa Bowl</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontAwesome/css/all.css">
</head>

<body class="body-restaurant-pages">

    <div class="header">
        <a href="specials.html">
            <i class="fas fa-arrow-alt-circle-left"></i>
        </a>
        <img src="images/logo-text.png">
    </div>

    <div id="details">
        <div class="food-details">

            <img src="images/vegetarian-quinoa-bowl.png">
            <h1>Vegetarian Quinoa Bowl</h1>
            <p>Price: R22.99</p>
            <p>Serving Size: 1 Bowl</p>

            <div class="recipe-write-up">
                <p>A hearty bowl filled with roasted vegetables, quinoa, and a dollop of tzatziki sauce, served with a side of whole grain pita bread.</p>
            </div>

            <div class="extras">
                <h2>Extras</h2>
                <ul>
                    <li>
                        <input type="checkbox" id="extra-feta-cheese">
                        <label for="extra-feta-cheese">Feta Cheese (R3.99)</label>
                    </li>
                    <li>
                        <input type="checkbox" id="extra-avocado">
                        <label for="extra-avocado">Avocado (R4.99)</label>
                    </li>
                </ul>
            </div>

            <div class="notes">
                <h2>Special Requests</h2>
                <form action="thank-you.html">
                <textarea rows="5" cols="30" placeholder="Add any special requests or notes here..."></textarea>
                
                <div class="order-button">
                    <button>Place Order</button>
                </div>
            </form>

        </div>
    </div>
</body>

</html>
