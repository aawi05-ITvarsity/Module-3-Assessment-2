<!DOCTYPE html>
<html>

<head>
    <title>Culinary Cove | Desserts | Chocolate Mousse</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontAwesome/css/all.css">
</head>

<body class="body-restaurant-pages">

    <div class="header">
        <a href="desserts.html">
            <i class="fas fa-arrow-alt-circle-left"></i>
        </a>
        <img src="images/logo-text.png">
    </div>

    <div id="details">
        <div class="food-details">

            <img src="images/chocolate-mousse.png">
            <h1>Chocolate Mousse</h1>
            <p>Price: R149.99</p>
            <p>Serving Size: 6 Servings</p>

            <div class="recipe-write-up">
                <p>Indulge in our rich and creamy Chocolate Mousse, made with the finest dark chocolate and topped with a sprinkle of cocoa powder. Perfect for any chocolate lover.</p>
            </div>

            <div class="extras">
                <h2>Extras</h2>
                <ul>
                    <li>
                        <input type="checkbox" id="extra-whipped-cream">
                        <label for="extra-whipped-cream">Whipped Cream (R23.99)</label>
                    </li>
                    <li>
                        <input type="checkbox" id="extra-chocolate-sauce">
                        <label for="extra-chocolate-sauce">Chocolate Sauce (R29.99)</label>
                    </li>
                    <li>
                        <input type="checkbox" id="extra-nuts">
                        <label for="extra-nuts">Chopped Nuts (R19.99)</label>
                    </li>
                </ul>
            </div>

            <div class="notes">
                <h2>Special Requests</h2>
                <form action="thank-you.html">
                <textarea rows="5" cols="30" placeholder="Add any special requests or notes here..."></textarea>
                
                <div class="order-button">
                    <button>Place Order</button>
                </div>
            </form>

        </div>
    </div>
</body>

</html>
