<!DOCTYPE html>
<html>

<head>
    <title>Culinary Cove | Desserts | Cheesecake</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontAwesome/css/all.css">
</head>

<body class="body-restaurant-pages">

    <div class="header">
        <a href="desserts.html">
            <i class="fas fa-arrow-alt-circle-left"></i>
        </a>
        <img src="images/logo-text.png">
    </div>

    <div id="details">
        <div class="food-details">

            <img src="images/cheesecake.png">
            <h1>Cheesecake</h1>
            <p>Price: R129.99</p>
            <p>Serving Size: 10 Servings</p>

            <div class="recipe-write-up">
                <p>Indulge in our rich and creamy Cheesecake, made with a graham cracker crust and a velvety smooth filling. Perfect for any occasion.</p>
            </div>

            <div class="extras">
                <h2>Extras</h2>
                <ul>
                    <li>
                        <input type="checkbox" id="extra-strawberry-sauce">
                        <label for="extra-strawberry-sauce">Strawberry Sauce (R12.99, serves 6-8)</label>
                    </li>
                    <li>
                        <input type="checkbox" id="extra-whipped-cream">
                        <label for="extra-whipped-cream">Whipped Cream (R15.99, serves 8-10)</label>
                    </li>
                    <li>
                        <input type="checkbox" id="extra-caramel-sauce">
                        <label for="extra-caramel-sauce">Caramel Sauce (R18.99, serves 10-12)</label>
                    </li>
                </ul>
            </div>

            <div class="notes">
                <h2>Special Requests</h2>
                <form action="thank-you.html">
                <textarea rows="5" cols="30" placeholder="Add any special requests or notes here..."></textarea>
                
                <div class="order-button">
                    <button>Place Order</button>
                </div>
            </form>

        </div>
    </div>
</body>

</html>
