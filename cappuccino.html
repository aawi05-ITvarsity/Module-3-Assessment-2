<!DOCTYPE html>
<html>

<head>
    <title>Culinary Cove | Drinks | Cappuccino</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontAwesome/css/all.css">
</head>

<body class="body-restaurant-pages">

    <div class="header">
        <a href="drinks.html">
            <i class="fas fa-arrow-alt-circle-left"></i>
        </a>
        <img src="images/logo-text.png">
    </div>

    <div id="details">
        <div class="food-details">

            <img src="images/cappuccino.png">
            <h1>Cappuccino</h1>
            <p>Price: R29.99</p>
            <p>Serving Size: 1 Cup</p>

            <div class="recipe-write-up">
                <p>Experience the perfect blend of espresso, steamed milk, and foam in our Cappuccino. Made with high-quality coffee beans and topped with a layer of velvety foam.</p>
            </div>

            <div class="extras">
                <h2>Extras</h2>
                <ul>
                    <li>
                        <input type="checkbox" id="extra-extra-foam">
                        <label for="extra-extra-foam">Extra Foam (R2.99)</label>
                    </li>
                    <li>
                        <input type="checkbox" id="extra-flavor-shot">
                        <label for="extra-flavor-shot">Flavor Shot (R3.99, choose from Vanilla, Hazelnut, or Caramel)</label>
                    </li>
                </ul>
            </div>

            <div class="notes">
                <h2>Special Requests</h2>
                <form action="thank-you.html">
                <textarea rows="5" cols="30" placeholder="Add any special requests or notes here..."></textarea>
                
                <div class="order-button">
                    <button>Place Order</button>
                </div>
            </form>

        </div>
    </div>
</body>

</html>
