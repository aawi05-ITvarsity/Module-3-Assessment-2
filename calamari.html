<!DOCTYPE html>
<html>

<head>
    <title>Culinary Cove | Starters | Crispy Calamari</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontAwesome/css/all.css">
</head>

<body class="body-restaurant-pages">

    <div class="header">
        <a href="starters.html">
            <i class="fas fa-arrow-alt-circle-left"></i>
        </a>
        <img src="images/logo-text.png">
    </div>

    <div id="details">
        <div class="food-details">

            <img src="images/calamari.png">
            <h1>Crispy Calamari</h1>
            <p>Price: R149.99</p>
            <p>Serving Size: 4-6 people</p>

            <div class="recipe-write-up">
                <p>Our Crispy Calamari is a delicious Italian appetizer made with crispy fried squid rings, served with a side of tangy marinara sauce. Perfect for a quick snack or as a starter for your next dinner party.</p>
            </div>

            <div class="extras">
                <h2>Extras</h2>
                <ul>
                    <li>
                        <input type="checkbox" id="extra-chips">
                        <label for="extra-chips">Chips (R47.99)</label>
                    </li>
                    <li>
                        <input type="checkbox" id="extra-drink">
                        <label for="extra-drink">Drink (R63.99)</label>
                    </li>
                    <li>
                        <input type="checkbox" id="extra-mushrooms">
                        <label for="extra-mushrooms">Extra Mushrooms (R31.99)</label>
                    </li>
                    <li>
                        <input type="checkbox" id="extra-cheese-1">
                        <label for="extra-cheese-1">Cheddar Cheese (R31.99)</label>
                    </li>
                    <li>
                        <input type="checkbox" id="extra-cheese-2">
                        <label for="extra-cheese-2">Mozzarella Cheese (R31.99)</label>
                    </li>
                    <li>
                        <input type="checkbox" id="extra-pineapple">
                        <label for="extra-pineapple">Pineapple Slice (R15.99)</label>
                    </li>
                </ul>
            </div>

            <div class="notes">
                <h2>Special Requests</h2>
                <form action="thank-you.html">
                <textarea rows="5" cols="30" placeholder="Add any special requests or notes here..."></textarea>
                
                <div class="order-button">
                    <button>Place Order</button>
                </div>
            </form>

        </div>
    </div>
</body>

</html>
