<!DOCTYPE html>
<html>

<head>
    <title>Culinary Cove | Meals | Steak Frites</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontAwesome/css/all.css">
</head>

<body class="body-restaurant-pages">

    <div class="header">
        <a href="specials.html">
            <i class="fas fa-arrow-alt-circle-left"></i>
        </a>
        <img src="images/logo-text.png">
    </div>

    <div id="details">
        <div class="food-details">

            <img src="images/steak-frites.png">
            <h1>Steak Frites</h1>
            <p>Price: R39.99</p>
            <p>Serving Size: 1 Steak with Fries</p>

            <div class="recipe-write-up">
                <p>Tender grilled steak served with a side of crispy fries and a dollop of garlic aioli.</p>
            </div>

            <div class="extras">
                <h2>Extras</h2>
                <ul>
                    <li>
                        <input type="checkbox" id="extra-blue-cheese-sauce">
                        <label for="extra-blue-cheese-sauce">Blue Cheese Sauce (R3.99)</label>
                    </li>
                    <li>
                        <input type="checkbox" id="extra-grilled-onions">
                        <label for="extra-grilled-onions">Grilled Onions (R2.99)</label>
                    </li>
                </ul>
            </div>

            <div class="notes">
                <h2>Special Requests</h2>
                <form action="thank-you.html">
                <textarea rows="5" cols="30" placeholder="Add any special requests or notes here..."></textarea>
                
                <div class="order-button">
                    <button>Place Order</button>
                </div>
            </form>

        </div>
    </div>
</body>

</html>
